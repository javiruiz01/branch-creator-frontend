  <head>

      content="Create your branches uniformly based on the branch you need to checkout."
    />
    <meta name="theme-color" content="#465a64" />
    <title>bc - branch creator</title>

    <link rel="icon" type="image/png" href="favicon.ico" />

  <body></body>
